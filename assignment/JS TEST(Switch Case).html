<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="p1"></p>
</body>
<script>
    let answer=+prompt("2+2=?");
    switch (answer){
        case (3):
            document.querySelector('#p1').innerHTML = 'Too small';
            break;
        case (4):
            document.querySelector('#p1').innerHTML = 'Correct';
            break;
        case (5):
            document.querySelector('#p1').innerHTML = 'Too big';
            break;
        default:
            document.querySelector('#p1').innerHTML = 'so far';
            break;
    }
</script>
</html>
