<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    *{
        font-size:20px;
    }
</style>
<body>
    <p id="p1"></p>



<script>
    n=prompt("Input Number:")
    for(let i=1; i<13 ; i++) {
            document.querySelector('#p1').innerHTML += `${n} x ${i} = ${i*n}<br>`
        }
    document.querySelector('#p1').innerHTML += "<hr>"


</script>
    
</body>
</html>
