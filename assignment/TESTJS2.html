<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <p id="p1"></p>

    <script>
        let passcode=""
        let i=0
        while(passcode!=="1234"){

        }
        document.querySelector('#p1').innerText="Welcome"
    </script>
